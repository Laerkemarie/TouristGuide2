<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opskriftsliste</title>
</head>
<body>
<h1>Opskrifter</h1>
<ul>
    <li th:each="recipe : ${recipes}">
        <a th:href="@{'/recipe?name=' + ${recipe.name}}" th:text="${recipe.name}"></a>
    </li>
</ul>
</body>
</html>
